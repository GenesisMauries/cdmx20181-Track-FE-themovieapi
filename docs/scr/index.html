<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Busca tu movie</title>
</head>

<body>
  <section class="container-fluid text-center">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Busca tu movie</h2>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingresa el título aquí">
    </div>
  </section>
  <div id="info" class="text-center"></div>
  <section class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Pura magia</h2>
      </div>
    </div>
    <div id="btn" class="row rounded mx-auto d-block">
      <button id="harryPotter" type="button" class="btn btn-success">Harry Potter</button>
      <button id="narnia" type="button" class="btn btn-success">Narnia</button>
      <button id="magos" type="button" class="btn btn-success">Magos</button>
    </div>
  </section>
  <div id="space"></div>
  <div id="info" class="text-center"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/print.js"></script>
</body>

</html>
